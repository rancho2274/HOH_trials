<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or 'API Monitoring Dashboard' }}</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="sidebar">
    <h1><i class="fas fa-shield-alt"></i> API Monitoring</h1>
    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('dashboard') }}">
      <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <div class="nav-link" data-toggle onclick="toggleDropdown(this)">
      <i class="fas fa-heartbeat"></i> Live API Health
    </div>
    <div class="dropdown" {% if request.path != '/' %}style="display: flex"{% else %}style="display: none"{% endif %}>
      <a class="nav-link {% if request.path == '/system' %}active{% endif %}" href="{{ url_for('system') }}">System</a>
      <a class="nav-link {% if request.path == '/auth' %}active{% endif %}" href="{{ url_for('auth') }}">Authentication API</a>
      <a class="nav-link {% if request.path == '/search' %}active{% endif %}" href="{{ url_for('search_dashboard') }}">Search API</a>
      <a class="nav-link {% if request.path == '/booking' %}active{% endif %}" href="{{ url_for('booking_dashboard') }}">Booking API</a>
      <a class="nav-link {% if request.path == '/payment' %}active{% endif %}" href="{{ url_for('payment_dashboard') }}">Payment Gateway</a>
      <a class="nav-link {% if request.path == '/feedback' %}active{% endif %}" href="{{ url_for('feedback_dashboard') }}">Feedback API</a>
    </div>
    <a class="nav-link" href="#"><i class="fas fa-bullseye"></i> Root Prediction</a>
    <a class="nav-link" href="#"><i class="fas fa-exclamation-circle"></i> Root Cause</a>
    <a class="nav-link" href="#"><i class="fas fa-bell"></i> Alert</a>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <script>
    function toggleDropdown(el) {
      const dropdown = el.nextElementSibling;
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
      el.classList.toggle('active');
    }
    
    // Auto-open dropdown if we're on an API health page
    document.addEventListener('DOMContentLoaded', function() {
      const path = window.location.pathname;
      const isApiHealthPage = ['/system', '/auth', '/search', '/booking', '/payment', '/feedback'].includes(path);
      
      if (isApiHealthPage) {
        const dropdown = document.querySelector('.dropdown');
        const toggle = document.querySelector('[data-toggle]');
        
        if (dropdown && toggle && dropdown.style.display !== 'flex') {
          dropdown.style.display = 'flex';
          toggle.classList.add('active');
        }
      }
    });
  </script>
</body>
</html>
