{% extends "base.html" %}
{% block content %}
<div class="header">
  <h2>Live API Health: Authentication</h2>
</div>

<div class="cards">
  <div class="card">
    <h4>Total APIs</h4>
    <h3 id="total-apis">0</h3>
    <small id="total-apis-note" class="green">+0 this month</small>
  </div>
  <div class="card">
    <h4>Active Issues</h4>
    <h3 id="active-issues">0</h3>
    <small id="active-issues-note" class="red">+0 from yesterday</small>
  </div>
  <div class="card">
    <h4>Average Response</h4>
    <h3 id="avg-response">0ms</h3>
    <small id="avg-response-note" class="green">0ms improvement</small>
  </div>
  <div class="card">
    <h4>System Health</h4>
    <h3 id="system-health">0%</h3>
    <small id="system-health-note" class="red">0% this week</small>
  </div>
</div>

<!-- ðŸ“Š Embed your Kibana iframe below -->
<div style="margin-top: 40px;">
  <h4 style="margin-bottom: 10px;">Kibana Graph</h4>
  <iframe src="http://localhost:5601/app/dashboards#/view/YOUR_KIBANA_GRAPH_ID?embed=true" height="400" width="100%" frameborder="0"></iframe>
</div>
{% endblock %}
