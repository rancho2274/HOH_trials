<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f5f7fa;
        }

        .banner {
            width: 100%;
            height: 250px;
            background: url('{{ url_for('static', filename='images/hotel_banner.jpg') }}') no-repeat center center/cover;
        }

        .booking-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #00395D;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #00395D;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            margin-top: 25px;
            width: 100%;
            background-color: #0072CE;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-btn:hover {
            background-color: #0059a3;
        }
    </style>
</head>
<body>

<div class="banner"></div>

<div class="booking-container">
    <h2>Hotel Booking</h2>
    <form action="{{ url_for('payment') }}" method="post">
        <label>Name</label>
        <input type="text" name="name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Arrival Date</label>
        <input type="date" name="arrival_date" required>

        <label>Departure Date</label>
        <input type="date" name="departure_date" required>

        <label>Number of Rooms</label>
        <input type="number" name="rooms" min="1" required>

        <button type="submit" class="submit-btn">Proceed to Payment</button>
    </form>
</div>

</body>
</html>
