<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            color: #00395D;
        }

        .payment-box {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        .details {
            margin: 20px 0;
            line-height: 1.6;
        }

        .pay-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #0072CE;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .pay-btn:hover {
            background-color: #005a9e;
        }

        .pay-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .upi-btn {
            background-color: #f44336;
        }
        
        .upi-btn:hover {
            background-color: #c0392b;
        }
        
        .netbanking-btn {
            background-color: #0072CE;
        }
        
        .netbanking-btn:hover {
            background-color: #005a9e;
        }
        
    </style>
</head>
<body>

<div class="payment-box">
    <h2>Confirm Your Payment</h2>
    <div class="details">
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Arrival Date:</strong> {{ arrival }}</p>
        <p><strong>Departure Date:</strong> {{ departure }}</p>
        <p><strong>Rooms:</strong> {{ rooms }}</p>
        <p><strong>Total Amount:</strong> ₹ {{ total }} (₹4999 per room)</p>

    </div>
    <div class="pay-options">
        <button class="pay-btn upi-btn" onclick="alert('Payment not successful')">Pay by UPI</button>
        <form action="{{ url_for('feedback') }}" method="post">
            <button class="pay-btn netbanking-btn" type="submit">Pay by Netbanking</button>
        </form>
    </div>
</body>
</html>
